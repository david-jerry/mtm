{% load static %}

<header class="w-screen bg-gray-200">
  <div class="flex items-center justify-between py-4 mx-auto container">
    <a href="/" class="flex items-center space-x-2">
      <img src="{% static 'images/favicons/favicons.svg' %}" alt="logo icon" srcset="{% static 'images/favicons/favicons.svg' %}">
      <span class="block md:text-lg font-semibold tracking-widest">METAMASK</span>
    </a>

    <button class="border-2 border-gray-400 rounded-full p-2 md:p-3 flex items-center space-x-2">
      <div class="w-3 h-3 rounded-full bg-success"></div>
      <span class="text-s font-normal">Ethereum Mainnet</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </button>
  </div>
</header>
